<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="facebook.css" />
    <link
      rel="shortcut icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico"
      type="image/x-icon"
    />

    <style>
      #box {
        /* width: 100px;
        height: 100px;
        background-color: red;
        box-shadow: 0 5px 5px 0; */
        width: 100px;
        height: 100px;
        color: red;
        box-shadow: 0 5px 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="facebook"
          />
        </div>
        <div class="slogan">
          <h2>
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
            của bạn.
          </h2>
        </div>
      </div>
      <div class="right">
        <form action="#" method="POST">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email hoặc số điện thoại"
          /><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Mật khẩu"
          />
          <button type="submit">Đăng nhập</button>
          <p class="forgot">Quên mật khẩu?</p>
          <hr />
          <label class="create" for="check">Tạo tài khoản mới</label>
        </form>
        <p class="note">
          <strong>Tạo Trang</strong> dành cho người nổi tiếng, nhãn hiệu hoặc
          doanh nghiệp.
        </p>
      </div>
    </div>

  </body>
</html>
